<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>熊貓問卷調查</title>
  </head>
  <body>
    <!-- 熊貓問卷調查 -->
    <form action="" method="">
      <label for="myname">姓名</label>
      <input
        type="text"
        name="inputname"
        id="myname"
        value=""
        placeholder="請輸入真實姓名"
        required
      />
      <br />
      <label for="gender">性別</label>
      <select name="gender" id="gender" required>
        <option></option>
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>
      <br />
      <label for="tel">電話</label>
      <input type="tel" id="tel" name="telephone" />
      <br />
      <label for="email">信箱</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="age">年齡</label>
      <input type="number" name="age" id="age" min="0" max="100" required />
      <br />
      <label for="area">地區</label>
      <input type="text" name="area" id="area" list="arealist" />
      <datalist id="arealist">
        <option value="基隆市">基隆</option>
        <option value="台北市">台北</option>
        <option value="新北市">新北</option>
      </datalist>
      <br />
      <hr />
      <label for="suggestion">給網站的建議</label>
      <br />
      <textarea
        name="suggestion"
        id="suggestion"
        cols="30"
        rows="10"
        placeholder="感謝您的寶貴意見"
        required
        maxlength="100"
        minlength="10"
      ></textarea>
      <br />
      <input
        type="checkbox"
        id="checkbox"
        name="news"
        value="newspaper"
        checked
      />
      <label for="checkbox">訂閱熊貓電子報</label>
      <br />
      <button type="submit">提交表單</button>
    </form>
  </body>
</html>
